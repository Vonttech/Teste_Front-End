<!doctype html>
<html lang="pt-br">

<head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/ajustes.css">

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/7c2351b9e7.js" crossorigin="anonymous"></script>

</head>

<body>
    <!--Area do cabeçalho-->
    <div class="row bg-white">
        <div class="col pl-5 pr-5">

            <!--Area do perfil-->
            <div class="row">
                <div class="col-1 d-flex align-items-center justify-content-center offset-6">
                    <a href="">
                        <i class="far fa-user-circle"></i>
                    </a>
                </div>

                <div class="col-1 d-flex align-items-center justify-content-center ">
                    <a href="">
                        <i class="far fa-comment-alt"></i>
                    </a>
                </div>

                <div class="col-1 d-flex align-items-center justify-content-center">
                    <a href="">
                        <i class="far fa-bell"></i>
                    </a>
                </div>

                <!--IMAGEM & NOME-->
                <div class="col-1 pl-0 pr-0 d-flex align-items-center justify-content-center">
                    <a href="">
                        <img id="user-img-perfil" src="imagens/Screenshot_1.png" alt="" srcset="" class="img-fluid">
                    </a>
                </div>

                <div class="col pl-0 pr-0 d-flex align-items-center">
                    <span id="user-nome-perfil">victor matheus</span>
                </div>
            </div>
            <!--Fim perfil-->

            <!--Perfil do artista-->
            <div class="row">
                <div class="col espacamento">
                    <img id="artista-img-perfil" src="imagens/sia.jpg" class="img-fluid" alt="" srcset="">
                    <span id="artista-nome-perfil" class="ml-3">sia</span>
                </div>
            </div>
            <!--Fim perfil do Artista-->

            <!--Navegação-->
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <a id="active-item" href="#" class="nav-link active">ALBUNS <i class="fas fa-chevron-down"></i> </a> 
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="nav-list" class="navbar-nav espacamento text-uppercase" id="">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">albuns</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">artistas</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">playlists</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!--Fim navegação-->
        </div>
    </div>

    <!--Album 1-->
    <div class="container">

        <div class="row m-5 bg-white">
            <!--Img do album-->
            <div class="col-md-3 p-3 d-flex justify-content-center border-right">
                <img src="imagens/StFelix-Sia-Christmas-Album.jpg" class="img-fluid album_img" alt="" srcset="">
            </div>

            <div class="col">
                <!--Ano e titulo-->
                <div class="row">
                    <span id="releaseDate-1" class="pl-3"></span>
                </div>

                <div class="row">
                    <div class="col">
                        <h3 id="titulo-1" class="text-primary"></h3>
                    </div>
                </div>
                <!--Fim ano e titulo-->

                <!--Musicas-->
                <div id="album-1-musicas" class="row">
                    <div id='coluna-musicas-1' class="col-md">

                    </div>
                </div>

            </div>
        </div>
        <!--Fim album 1-->

        <!--Album 2-->
        <div class="row m-5 bg-white">
            <!--Img do album-->
            <div class="col-md-3 p-3 d-flex justify-content-center border-right">
                <img src="imagens/this_is_acting.png" class="img-fluid album_img" alt="" srcset="">
            </div>


            <div class="col-md">
                <!--Ano e titulo-->
                <div class="row">
                    <span id="releaseDate-2" class="pl-3"></span>
                </div>

                <div class="row">
                    <div class="col">
                        <h3 id="titulo-2" class="text-primary "></h3>
                    </div>
                </div>
                <!--Fim ano e titulo-->

                <!--Musicas-->
                <div class="row">
                    <div id="coluna-musicas-2" class="col">

                    </div>
                </div>

            </div>

        </div>
        <!--Fim album 2-->
    </div>

    <script src="Javascript/request.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
